        {% load static %}
        {% load i18n %}
    <link rel="stylesheet"  type="text/css" href="{% static 'catalog/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'catalog/style.css' %}">


<div class="container">
    <div class="det">
        <span class="step-links">
            {% if bid_page.has_previous %}
                <a href="?page={{ bid_page.previous_page_number }}">{% trans 'Previous' %}</a>
            {% endif %}

            <span class="current">
                {% trans 'Page' %} {{ bid_page.number }} {% trans 'of' %} {{ bid_page.bid_paginator.num_pages }}.
            </span>

            {% if bid_page.has_next %}
                <a href="?page={{ bid_page.next_page_number }}">{% trans 'Next' %}</a>
            {% endif %}
        </span>
    </div>
</div>
